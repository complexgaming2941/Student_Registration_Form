<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
     <form action="/student_registration_form" method="post">
        <label for="Roll no">Roll No:</label>
        <input type="text" id="roll_no" name="roll_no" required><br><br>
        <label for="Student name">Student Name:</label>
        <input type="text" id="student_name" name="student_name" placeholder="First Name" required> -
        <input type="text" id="student_name" name="student_name" placeholder="Last Name" required><br><br>
        <label for="Father's name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name" required><br><br>

        <label for="DOB"></label>Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        <label for="Mobile no">Mobile No:</label>
        <input type="text" id="mobile_no" name="mobile_no" required><br><br>

        <label for="email id">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="Gender">Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label for="Subject">Subject:</label>
        <input type="checkbox" name="subject" value="checkbox1"> Mathematics
        <input type="checkbox" name="subject" value="checkbox2" checked> Physics
        <input type="checkbox" name="subject" value="checkbox3"> Chemistry
        <input type="checkbox" name="subject" value="checkbox4"> Biology
        <input type="checkbox" name="subject" value="checkbox5"> Computer Science
        <br><br>

        <label for="Student subject">Student Subject:</label>
        <select name="student_subject" id="student_subject">
            <option value="biology">Biology</option>
            <option value="computer_science">Computer Science</option>
        </select><br><br>

        <label for="Student photo">Student photo:</label>
        <input type="file" id="student_photo" name="student_photo"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="Address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <button type="submit">Register</button>


        </form>


</body>
</html>
